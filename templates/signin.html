{% extends 'index.html' %}
{% load static %}
{% block title %}Car Details{% endblock %}
{% block content %}
    <style>
        body{
            overflow: hidden;
        }
    </style>
    <section class="section section-bg" id="call-to-action" style="height: 100vh;background-image: url(../static/images/banner-image-1-1920x500.jpg)">
        <div class="container">
            <div class="row" style="justify-content: center;">
                <div class="col-lg-8 offset-lg-1">
                    <section class="section" id="contact-us" style="margin-top: 0">
                        <div class="container-fluid">
                            <div class="row" style="display: flex; justify-content: center;">
                                <div class="col-md-12">
                                    <div class="contact-form section-bg">
                                        <form id="contact" action="" method="post">
                                            {% csrf_token %}
                                            <div class="row" style="justify-content: center;">
                                                <div class="col-md-8 col-sm-12">
                                                    <fieldset>
                                                        <input name="username" type="text" id="username" placeholder="User Name*" required="">
                                                    </fieldset>
                                                </div>
                                                <div class="col-md-8 col-sm-12">
                                                    <fieldset>
                                                        <input name="password" type="password" id="password" placeholder="Password*" required="">
                                                    </fieldset>
                                                </div>
                                                <div class="col-lg-12" style="display: flex; justify-content: space-around;">
                                                    <fieldset>
                                                        <button type="submit" id="form-submit" class="main-button">Signin</button>
                                                    </fieldset>
                                                </div>
                                                <br><br><br>
                                                <span>Don't have an account? <a href="/signup">Signup</a></span>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
