{% extends 'index.html' %}
{% load static %}
{% block title %}Car Details{% endblock %}
{% block content %}
    <!-- ***** Call to Action Start ***** -->
    <section class="section section-bg" id="call-to-action" style="background-image: url(../static/images/banner-image-1-1920x500.jpg)">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                    <div class="cta-content">
                        <br>
                        <br>
                        <h2>Welcome <em>{{request.user.username}}</em></h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ***** Call to Action End ***** -->

    <!-- ***** Fleet Starts ***** -->
    <section class="section" id="trainers">
        <div class="container">
            <br>
            <br>

            <div class="row" id="tabs">
              <div class="col-lg-4">
                <ul>
                  <li><a href='#tabs-1'><i class="fa fa-plus-circle"></i> Add Car</a></li>
                  <!-- <li><a href='#tabs-2'><i class="fa fa-info-circle"></i> Vehicle Description</a></li> -->
                  <li><a href='#tabs-3'><i class="fa fa-cog"></i> Category</a></li>
                  <!-- <li><a href='#tabs-4'><i class="fa fa-phone"></i> Contact Details</a></li> -->
                </ul>
              </div>
              <div class="col-lg-8">
                <section class='tabs-content' style="width: 100%;">
                  <article id='tabs-1'>
                    <h4>Add a Car</h4>
                    <div class="container-fluid">
                      <div class="row" style="display: flex; justify-content: center;">
                          <div class="col-md-12">
                              <div class="contact-form section-bg">
                                  <form method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="row" id="add-car-form" style="justify-content: center; padding: 50px;">
                                      <div class="col-md-6 col-sm-12">
                                        <fieldset>
                                          <input name="name" type="text" id="name" placeholder="Name">
                                        </fieldset>
                                      </div>
                                      <div class="col-md-6 col-sm-12">
                                            <fieldset>
                                                <input name="vehicle_id" type="text" id="vehicle_id" placeholder="Vehicle ID">
                                            </fieldset>
                                      </div>
                                      <div class="col-md-4 col-sm-12">
                                          <fieldset>
                                              <input name="price_amount" type="number" id="price_amount" placeholder="Price">
                                          </fieldset>
                                      </div>
                                      <div class="col-md-4 col-sm-12">
                                            <fieldset>
                                                <input name="price_display" type="text" id="price_display" placeholder="Price Display">
                                            </fieldset>
                                      </div>
                                      <div class="col-md-4 col-sm-12">
                                          <fieldset>
                                              <input name="price_description" type="text" id="price_description" placeholder="Price Description">
                                          </fieldset>
                                      </div>
                                      <div class="col-md-3 col-sm-12">
                                          <select name="new_used" id="new_used">
                                              <option selected disabled>New / Used</option>
                                              <option value="new_car">New Car</option>
                                              <option value="used_car">Used Car</option>
                                          </select>
                                      </div>
                                      <div class="col-md-3 col-sm-12">
                                          <select name="make" id="make">
                                              <option selected disabled>Make</option>
                                              {% for obj in makes %}
                                                <option value="{{ obj.id }}">{{ obj.name }}</option>
                                              {% endfor %}
                                          </select>
                                      </div>
                                      <div class="col-md-3 col-sm-12">
                                          <select name="vehicle_mode" id="vehicle_mode">
                                              <option selected disabled>Mode</option>
                                              <option value="automatic">Automatic</option>
                                              <option value="manual">Manual</option>
                                          </select>
                                      </div>
                                      <div class="col-md-3 col-sm-12">
                                          <select name="gear" id="gear">
                                              <option selected disabled>Gear</option>
                                              {% for obj in gearboxes %}
                                                <option value="{{ obj.id }}">{{ obj.name }}</option>
                                              {% endfor %}
                                          </select>
                                      </div>
                                      <div class="col-md-4 col-sm-12">
                                          <select name="fuel" id="fuel">
                                              <option selected disabled>Fuel Type</option>
                                              {% for obj in fuels %}
                                                <option value="{{ obj.id }}">{{ obj.name }}</option>
                                              {% endfor %}
                                          </select>
                                      </div>
                                      <div class="col-md-4 col-sm-12">
                                          <select name="vechicle_type" id="vechicle_type">
                                              <option selected disabled>Vehicle Type</option>
                                              {% for vehicle_type in vehicle_types %}
                                                <option value="{{ vehicle_type.id }}">{{ vehicle_type.name }}</option>
                                              {% endfor %}
                                          </select>
                                      </div>
                                      <div class="col-md-4 col-sm-12">
                                          <select name="model" id="model">
                                              <option selected disabled>Model</option>
                                              {% for obj in models %}
                                                <option value="{{ obj.id }}">{{ obj.name }}</option>
                                              {% endfor %}
                                          </select>
                                      </div>
                                      <div class="col-md-2 col-sm-12">
                                          <fieldset>
                                            <input name="doors" type="text" id="doors" placeholder="Doors">
                                          </fieldset>
                                      </div>
                                      <div class="col-md-2 col-sm-12">
                                          <fieldset>
                                            <input name="seats" type="text" id="seats" placeholder="Seats">
                                          </fieldset>
                                      </div>
                                      <div class="col-md-3 col-sm-12">
                                          <fieldset>
                                            <input name="mileage" type="number" id="mileage" placeholder="Mileage">
                                          </fieldset>
                                      </div>
                                      <div class="col-md-3 col-sm-12">
                                          <fieldset>
                                            <input name="mileage_display" type="text" id="mileage_display" placeholder="Mileage Display">
                                          </fieldset>
                                      </div>
                                      <div class="col-md-2 col-sm-12">
                                          <fieldset>
                                            <input name="engine" type="text" id="engine" placeholder="Engine">
                                          </fieldset>
                                      </div>
                                      <div class="col-md-3 col-sm-12">
                                          <fieldset>
                                            <input name="power" type="text" id="power" placeholder="Power">
                                          </fieldset>
                                      </div>
                                      <div class="col-md-3 col-sm-12">
                                          <fieldset>
                                            <input name="color" type="text" id="color" placeholder="Color">
                                          </fieldset>
                                      </div>
                                      <div class="col-md-3 col-sm-12">
                                          <fieldset>
                                            <input placeholder="Reg. Date >" disabled>
                                          </fieldset>
                                      </div>
                                      <div class="col-md-3 col-sm-12">
                                          <fieldset>
                                            <input name="registration_date" type="date" id="registration_date" placeholder="Registration Date" title="Registration Date">
                                          </fieldset>
                                      </div>
                                      <div class="col-md-3 col-sm-12">
                                          <fieldset>
                                            <input name="year" type="text" id="year" placeholder="Year">
                                          </fieldset>
                                      </div>
                                      <div class="col-md-5 col-sm-12">
                                          <fieldset>
                                            <input name="owner_name" type="text" id="owner_name" placeholder="Owner Name">
                                          </fieldset>
                                      </div>
                                      <div class="col-md-4 col-sm-12">
                                          <fieldset>
                                            <input name="owner_phone" type="text" id="owner_phone" placeholder="Owner Phone">
                                          </fieldset>
                                      </div>
                                      <div class="col-md-12 col-sm-12">
                                          <fieldset>
                                            <input name="owner_address" type="text" id="owner_address" placeholder="Owner Address">
                                          </fieldset>
                                      </div>
                                      <div class="col-md-4 col-sm-12">
                                          <select name="display_home" id="display_home">
                                              <option selected disabled>Display on Home Page</option>
                                              <option value="yes">Yes</option>
                                              <option value="no">No</option>
                                          </select>
                                      </div>
                                      <div class="col-md-8 col-sm-12">
                                          <fieldset>
                                              <input name="image" accept="image/*" type="file" id="image">
                                          </fieldset>
                                      </div>
                                      <div class="col-lg-12" style="display: flex; justify-content: space-around;">
                                            <fieldset>
                                                <button type="submit" id="add-car" class="main-button">Add</button>
                                            </fieldset>
                                      </div>
                                    </div>
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
                  </article>

                    <h4>Vehicle Description</h4>

                   </article> -->
                  <article id='tabs-3'>
                    <h4>Vehicle Extras</h4>

                    <div class="row contact-form">   
                        <div class="col-md-4 col-sm-12">
                          <select name="category-type" id="category-type">
                              <option selected disabled>Select Category Type</option>
                              {% for obj in categories %}
                                <option value="{{ obj }}">{{ obj }}</option>
                              {% endfor %}
                          </select>
                        </div>
                        <div class="col-md-4 col-sm-12">
                          <input type="text" name="category-value" id="category-value" placeholder="Name / Value">
                        </div>
                        <div class="col-lg-4" style="display: flex; justify-content: space-around;">
                          <fieldset>
                              <button id="add-category" class="main-button">Add</button>
                          </fieldset>
                      </div>
                    </div>
                  </article>

                    <h4>Contact Details</h4>

                    <div class="row">   
                        <div class="col-sm-6">
                            <label>Name</label>

                            <p>John Smith</p>
                        </div>
                        <div class="col-sm-6">

                            <label>Email</label>
                            <p><a href="#">john@carsales.com</a></p>
                        </div>
                    </div>
                  </article> -->
                </section>
              </div>
            </div>
        </div>
    </section>
    <!-- ***** Fleet Ends ***** -->
{% endblock %}
